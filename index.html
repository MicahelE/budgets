<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Budget Calculator</h2>

    <form >
      <label for="fname">Income:</label><br>
      <input type="number" required id="income" name="income" value="30000"><br>
      <label for="lname">Age</label><br>
      <input type="number" required id="age" name="age" ><br><br>
      <label for="fname">Gender</label><br>
      <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label> <br>
      
      
      <label for="lname">Marital status</label><br>
      <input type="radio" id="married" name="status" value="married">
  <label for="married">Married</label>
  <input type="radio" id="single" name="status" value="single">
  <label for="single">Single</label> <br>
      <label for="fname">Dependents(includes you)</label><br>
      <input type="number" required id="dependents" name="dependents" ><br>
      <label for="fname">Avg expense per person</label><br>
      <input type="number" required id="person" name="person" ><br>
      
      <!-- <input type="submit" onclick="myFunction()" value="Submit"> -->
    </form> 
    <br>
    <button  type="button" onclick="myFunction()" value="Submit">Submit</button>
    <p>Click the "Submit" button</p>

    <h3>Results</h3>
    <p id="result"> <span id="output"></span> </p>
    <script src="script.js"></script>
</body>
</html>
